<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель администратора</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="admin.js" defer></script>
</head>
<body>
    <header>
        <h1>Панель администратора</h1>
    </header>

    <div id="loginSection">
        <h2>Вход в систему</h2>
        <input type="password" id="adminPassword" placeholder="Введите пароль">
        <button id="loginBtn">Войти</button>
    </div>

    <div id="adminPanel" style="display: none;">
        <h2>Добавить домашнее задание</h2>
        <input type="text" id="lesson" placeholder="Урок">
        <textarea id="homeworkText" placeholder="Домашнее задание"></textarea>
        <button id="submitHomework">Сохранить домашнее задание</button>
    </div>
</body>
</html>
