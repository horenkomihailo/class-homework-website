<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Администратор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Панель администратора</h1>
        <button id="logoutBtn">Выйти</button>
    </header>
    <div id="adminForm">
        <h2>Добавить домашнее задание</h2>
        <form>
            <label for="lesson">Урок:</label>
            <input type="text" id="lesson" name="lesson"><br><br>
            <label for="homework">Домашнее задание:</label>
            <textarea id="homework" name="homework"></textarea><br><br>
            <button type="button" onclick="submitHomework()">Сохранить</button>
        </form>
    </div>
    <script src="admin.js"></script>
</body>
</html>
