<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашние задания</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Домашние задания</h1>
        <button id="loginBtn">Вход</button>
    </header>
    <div id="schedule">
        <button id="prevWeek">«</button>
        <h2>Расписание на неделю</h2>
        <button id="nextWeek">»</button>
    </div>
    <div id="homework">
        <!-- Здесь будут отображаться домашние задания -->
    </div>
    <!-- Панель администратора (показана только для администратора) -->
    <div id="adminPanel" style="display: none;">
        <input type="text" id="lesson" placeholder="Урок">
        <textarea id="homeworkText" placeholder="Домашнее задание"></textarea>
        <button id="submitHomework">Сохранить домашнее задание</button>
    </div>
</body>
</html>
